<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
    <style>
      body {
        display: grid;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <button id="task_1">
      1. Запросите у пользователя его имя и выведите в ответ: «Привет, его
      имя!».</button
    ><button id="task_2">
      2. Запросите у пользователя год его рождения, посчитайте, сколько ему лет
      и выведите результат. Текущий год укажите в коде как константу.</button
    ><button id="task_3">
      3. Запросите у пользователя длину стороны квадрата и выведите периметр
      такого квадрата.</button
    ><button id="task_4">
      4. Запросите у пользователя радиус окружности и выведите площадь такой
      окружности.</button
    ><button id="task_5">
      5. Запросите у пользователя расстояние в км между двумя городами и за
      сколько часов он хочет добраться. Посчитайте скорость, с которой
      необходимо двигаться, чтобы успеть вовремя.</button
    ><button id="task_6">
      6. Реализуйте конвертор валют. Пользователь вводит доллары, программа
      переводит в евро. Курс валюты храните в константе.</button
    ><button id="task_7">
      7. Пользователь указывает объем флешки в Гб. Программа должна посчитать
      сколько файлов размером в 820 Мб помещается на флешку.</button
    ><button id="task_8">
      8. Пользователь вводит сумму денег в кошельке и цену одной шоколадки.
      Программа выводит сколько шоколадок может купить пользователь и сколько
      сдачи у него останется.</button
    ><button id="task_9">
      9. Запросите у пользователя трехзначное число и выведите его задом
      наперед. Для решения задачи вам понадобится оператор % (остаток от
      деления).</button
    ><button id="task_10">
      10. Запросите у пользователя целое число и выведите в ответ, четное число
      или нет. В задании используйте логические операторы. В задании не надо
      использовать if или switch.
    </button>
  </body>
</html>
